<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa em javascript</title>
<script>

    alert ("Olá mundo!")

    function btn2() {
        alert ('Você clicou no botão 2 (usando funções)')

    }

    function btn3() {
        const nome = prompt('Qual é seu nome?')

        const body = document.querySelector("body")

        const parag = document.createElement('p')
        parag.textContent = 'Olá ' + nome
        parag.style.fontSize = "3em"

        body.appendChild(parag);
    }

    function btn4(cor) {
        const body = document.querySelector("body")
        body.style.backgroundColor = cor
    }

</script>
</head>


<body>
 

    <h1>primeiro programa em javascript</h1>

    <button onclick="alert('Vicê clicou no botão no 1')">

        Botão 1

    </button>  
    
    <button onclick="btn2()">
        
        Botão 2

    </button>

    <button onclick="btn3()">
        Botão 3 - "Meu nome"
    </button>


    <br>
    <button onclick="btn4('red')">
        BOtão 4 => Plano de fundo VERMELHO

    </button>

    <button onclick="btn4('blue')">
    Botao 5 => PLano de fundo azul
</button>

<button onclick="btn4('white')">
    Botão 6 => PLano de fundo branco
</button>

</body>
</html>
